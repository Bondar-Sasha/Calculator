<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
   </head>
   <body>
      <main>
         <section id="calculator">
            <div id="color_scheme"></div>
            <div id="calculator_container">
               <div id="calculator_screen">
                  <span id="screen_data"></span>
               </div>
               <div id="input_buttons">
                  <button id="MC">MC</button>
                  <button id="M_PLUS">M+</button>
                  <button id="M_MINUS">M-</button>
                  <button id="MR">MR</button>
                  <button id="clear">c</button>
                  <button id="cancel">&#8617;</button>
                  <button id="change_sign">+/-</button>
                  <button id="percent">%</button>

                  <button id="x_2">x<sup>2</sup></button>
                  <button id="x_3">x<sup>3</sup></button>
                  <button id="x_y">x<sup>y</sup></button>

                  <button id="value_1">1</button>
                  <button id="value_2">2</button>
                  <button id="value_3">3</button>
                  <button id="division">/</button>

                  <button class="sqrt" id="sqrt_2"><sup>2</sup>&radic;x</button>
                  <button class="sqrt" id="sqrt_3"><sup>3</sup>&radic;x</button>
                  <button class="sqrt" id="sqrt_y"><sup>y</sup>&radic;x</button>

                  <button id="value_4">4</button>
                  <button id="value_5">5</button>
                  <button id="value_6">6</button>
                  <button id="multiply">x</button>

                  <button id="_10_x">10<sup>x</sup></button>
                  <button id="_1_x">1/x</button>
                  <button id="value_7">7</button>
                  <button id="value_8">8</button>
                  <button id="value_9">9</button>
                  <button id="sum">+</button>

                  <button id="factorial">x!</button>
                  <button id="value_0">0</button>
                  <button id="dot">,</button>
                  <button id="equal">=</button>
                  <button id="minus">-</button>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
